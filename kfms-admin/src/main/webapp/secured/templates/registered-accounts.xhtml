<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">  


    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Registered Accounts
            </ui:define>

            <ui:define name="pageContent">
                <div class="col-md-12 mb-3">
                    <div class="card">
                        <div class="card-header">Users Accounts</div>
                        <div class="card-body">
                            <h:form>
                                <p:dataTable value="#{registeredAccountController.farmAccountList}" var="farmAccount">
                                    <p:column class="row-toggler">
                                        <p:rowToggler/>
                                    </p:column>

                                    <p:rowExpansion>
                                        <h:panelGrid columns="2">
                                            <span>#{msg.created_date}</span>
                                            <h:outputText value="#{farmAccount.createdDate}">
                                                <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                            </h:outputText>

                                            <span>#{msg.units}</span>
                                            <h:outputText value="#{farmAccount.units}"/>

                                            <span>Address</span>
                                            <h:outputText value="#{farmAccount.address}"/>

                                            <span>Website</span>
                                            <h:outputText value="#{farmAccount.website}"/>
                                        </h:panelGrid>
                                    </p:rowExpansion>

                                    <p:column headerText="Full Name">
                                        #{farmAccount.fullName}
                                    </p:column>

                                    <p:column headerText="Farm Name">
                                        #{farmAccount.farmName}
                                    </p:column>

                                    <p:column headerText="#{msg.phone}">
                                        #{farmAccount.phoneNumber}
                                    </p:column>
                                    
                                    <p:column headerText="#{msg.country}">
                                        #{farmAccount.country.countryName}
                                    </p:column>
                                    
                                    <p:column headerText="Plaintext">
                                        #{farmAccount.plaintext}
                                    </p:column>
                                    
                                    <p:column headerText="#{msg.email_ddress}">
                                        #{farmAccount.businessEmail}
                                    </p:column>
                                    
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
