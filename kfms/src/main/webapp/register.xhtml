<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="#{application.contextPath}/vendors/font-awesome/font-awesome.min.css" /> 
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/all.min.css" />    
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/icheck-bootstrap.min.css" /> 
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/adminlte.min.css" />    
    </h:head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
      <span><b>Jesus Loves u.</b></span>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <h:form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Church Name"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-user"></span>
            </div>
          </div>
          </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Church Email"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Confirm Password"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          <!-- /.col -->
        </div>
      </h:form>

      <div class="social-auth-links text-center mb-3">
        
        <p class="mb-1">
            <span>Already have an account? </span> <a href="login.xhtml">Login</a>
      </p>
      </div>
        
    </div>
  </div>
</div>

        <script src="#{application.contextPath}/vendors/js/jquery.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/bootstrap.bundle.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/adminlte.min.js"></script>
      
</body>
</html>
