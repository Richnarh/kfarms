<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="#{application.contextPath}/vendors/font-awesome/font-awesome.min.css" /> 
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/all.min.css" />    
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/icheck-bootstrap.min.css" />    
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/adminlte.min.css" />    
    </h:head>
    <body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
      <span><b>Reset Password</b></span>
  </div>
  <!-- /.login-logo -->
 <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

      <form action="recover-password.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Request new password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="#{application.contextPath}/login.xhtml">Login</a>
      </p>
      <p class="mb-0">
        <a href="#{application.contextPath}/register.xhtml" class="text-center">Create Account</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

        <script src="#{application.contextPath}/vendors/js/jquery.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/bootstrap.bundle.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/adminlte.min.js"></script>
      
</body>
</html>
