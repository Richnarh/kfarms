<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="templatesUI.xhtml">
            <ui:define name="pageTitle">
                Dashboard
            </ui:define>
            
            <style>
                .ui-accordion .ui-accordion-header {
                    border: 0px !important;
                    background: #fff !important;
                }
                .ui-widget-content {
                    border: 0px !important; 
                }
            </style>

            <ui:define name="pageContent">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box">
                            <span class="info-box-icon bg-info elevation-1"><i class="fa fa-cog"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Total Birds: <span style="font-size: 1.2rem;">#{dashboardController.birdSize}</span></span> 
                                <span class="info-box-number">
                                    
                                    <small>
                                        <p:accordionPanel activeIndex="-1" styleClass="accordionItem">
                                            <p:tab title="Details">
                                                <ui:repeat value="#{birdController.birdList}" var="items">
                                                    <ul class="pt-2" style="list-style-type: none; line-height: 0.5rem;">
                                                        <li>
                                                            <span class="font-weight-bold">#{items.birdType.flockTypeName}</span> <span class="float-right">#{items.currentStock}</span>
                                                        </li>
                                                    </ul>
                                                </ui:repeat>
                                            </p:tab>
                                        </p:accordionPanel>
                                    </small>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-danger elevation-1"><i class="fa fa-thumbs-up"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Eggs: <span style="font-size: 1.2rem;">#{dashboardController.eggSize}</span></span>
                                <span class="info-box-number">
                                    <small>
                                        <p:accordionPanel activeIndex="-1" styleClass="accordionItem">
                                            <p:tab title="Details">
                                                    <ul class="pt-2" style="list-style-type: none; line-height: 0.5rem;">
                                                        <li>
                                                            <span>
                                                                Healthy Eggs: 
                                                                <span class="float-right font-weight-bold">#{dashboardController.healthyEggs}</span> 
                                                            </span>
                                                        </li>
                                                        
                                                    </ul>
                                                    <ul style="list-style-type: none; line-height: 0.5rem;">
                                                        <li>
                                                            <span>
                                                                Damaged Eggs: 
                                                                <span class="float-right ont-weight-bold">#{dashboardController.damagedEggs}</span>
                                                            </span>
                                                        </li>
                                                    </ul>
                                            </p:tab>
                                        </p:accordionPanel>
                                    </small>
                                </span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->

                    <!-- fix for small devices only -->
                    <div class="clearfix hidden-md-up"></div>

                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-success elevation-1"><i class="fa fa-shopping-cart"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Sales/Income</span>
                                <span class="info-box-number">760</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-warning elevation-1"><i class="fa fa-users"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-text">Bills/Expense</span>
                                <span class="info-box-number">2,000</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <!-- /.col -->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
