<f:subview id="appMenu" xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://xmlns.jcp.org/jsf/html"
           xmlns:f="http://xmlns.jcp.org/jsf/core"
           xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#{application.contextPath}/secured/index.xhtml" class="brand-link">
            <i class="fa fa-dashboard"></i> <span class="brand-text">#{msg.appName}</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->

            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="#{application.contextPath}/vendors/img/p.png" class="img-circle elevation-2" alt="User Image"/>
                </div>
                <div class="info">
                    <span class="d-block text-light"><i class="fa fa-circle text-success mr-3" title="Online"></i> #{appSession.currentUser.fullName} </span>
                </div>
            </div>

            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                    <li class="nav-header">OPERATIONS</li>
                    <h:panelGroup>
                        <ui:include src="farm-menu.xhtml"/>
                    </h:panelGroup>


                    <li class="nav-header">SALES and RECORD</li>
                    <h:panelGroup>
                        <ui:include src="account-menu.xhtml"/>
                    </h:panelGroup>

                    <li class="nav-header">SETTINGS</li>
                    <h:panelGroup>
                        <ui:include src="settings-menu.xhtml"/>
                    </h:panelGroup>

                </ul>
            </nav>
        </div>
    </aside>
</f:subview>
