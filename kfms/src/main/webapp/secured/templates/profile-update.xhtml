<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Profile
            </ui:define>

            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">Update Account</h5>
                        <div class="card-body">
                            <h:form class="spaced-form">
                                <h:panelGrid columns="4">
                                    <span>Full Name</span>
                                    <p:inputText value="#{appSession.currentUser.fullName}"/>

                                    <span>Farm Name</span>
                                    <p:inputText value="#{appSession.currentUser.farmName}"/>

                                    <span>Business Email</span>
                                    <p:inputText value="#{appSession.currentUser.businessEmail}"/>

                                    <span>Phone Number</span>
                                    <p:inputText value="#{appSession.currentUser.phoneNumber}"/>

                                    <span>Website</span>
                                    <p:inputText/>

                                    <span>Country</span>
                                    <p:selectOneMenu filter="true" filterMatchMode="contains" value="#{appSession.currentUser.country}">
                                        <f:selectItem itemLabel="#{msg.choose}"/>
                                        <f:selectItems value="#{commonClass.countryList}"/>
                                    </p:selectOneMenu>

                                    <span>Units</span>
                                    <p:selectOneMenu filter="true" filterMatchMode="contains"  value="#{appSession.currentUser.units}">
                                        <f:selectItem itemLabel="#{msg.choose}"/>
                                        <f:selectItems value="#{sharedClass.unitsList}"/>
                                    </p:selectOneMenu>

                                    <span>Address</span>
                                    <p:inputText value="#{appSession.currentUser.address}"/>

                                    </h:panelGrid>
                                    <div class="col-lg-3-lg-3 mx-auto pt-3 mb-3">
                                        <h:commandLink class="btn btn-info" action="#{profileUpdateController.updateAccount()}" value="Save Changes" />
                                    </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
