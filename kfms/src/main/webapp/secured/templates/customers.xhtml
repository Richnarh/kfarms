<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
               #{msg.customer}s
            </ui:define>

             <ui:define name="pageContent">
                <div class="col-md-12">
                    <p:panel header="#{msg.add_new} #{msg.customer}">
                        <h:form id="customerForm">
                            <h:panelGrid columns="6" styleClass="spaced-form">
                                <span class="required_field">Customer Name</span>
                                <p:inputText value="#{customerController.customer.customerName}" required="true"/>

                                <span>Email Address</span>
                                <p:inputText value="#{customerController.customer.emailAddress}"/>

                                <span class="required_field">Phone</span>
                                <p:inputText value="#{customerController.customer.phone}" required="true"/>

                                <span>#{msg.business_name}</span>
                                <p:inputText value="#{customerController.customer.businessName}"/>

                                <span>Street Name</span>
                                <p:inputText value="#{customerController.customer.streetName}"/>

                                <span>Zip Code</span>
                                <p:inputText value="#{customerController.customer.zipCode}"/>

                                <span>#{msg.note}</span>
                                <p:inputTextarea value="#{customerController.customer.note}"/>

                            </h:panelGrid>
                            <center class="pt-3">
                                <p:commandButton styleClass="kbtn-success mx-3" value="#{customerController.optionText}" action="#{customerController.saveCustomer()}" update=":customerTable, @form"/>
                                <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}" action="#{customerController.clearCustomer()}" immediate="true" update="@form"/>
                            </center>
                        </h:form>
                    </p:panel>
                </div>

                <div class="col-md-12 pt-3">
                    <h:form id="customerTable">
                        <p:dataTable value="#{customerController.customerList}" var="customer" paginator="true" paginatorPosition="bottom" rows="10" resizableColumns="true">
                            <p:column styleClass="row-toggler">
                                <p:rowToggler/>
                            </p:column>

                            <p:rowExpansion>
                                <p:panelGrid columns="2">
                                    
                                    <span>#{msg.customer_id}</span>
                                    <h:outputText value="#{customer.customerCode}"/>
                                    
                                    <span>#{msg.note}</span>
                                    <h:outputText value="#{customer.note}"/>
                                    
                                    <span>Created Date</span>
                                    <h:outputText value="#{customer.createdDate}">
                                        <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                    </h:outputText>
                                    
                                </p:panelGrid>
                            </p:rowExpansion>

                            <p:column headerText="Name">
                                #{customer.customerName}
                            </p:column>

                            <p:column headerText="#{msg.business_name}">
                                #{customer.businessName}
                            </p:column>
                            
                            <p:column headerText="#{msg.email_ddress}">
                                #{customer.emailAddress}
                            </p:column>

                            <p:column headerText="#{msg.phone}" class="text-right">
                                #{customer.phone}
                            </p:column>

                            <p:column headerText="#{msg.street_name}">
                                #{customer.streetName}
                            </p:column>
                            
                            <p:column headerText="#{msg.zip_code}">
                                #{customer.zipCode}
                            </p:column>

                            <p:column headerText="#{msg.action}">
                                <p:commandButton action="#{customerController.editCustomer(customer)}" styleClass="kbtn-info" value="#{msg.edit}" update=":customerForm"/>
                            </p:column>

                            <p:column headerText="#{msg.action}">
                                <p:commandButton action="#{customerController.deleteCustomer(customer)}" styleClass="kbtn-danger" value="#{msg.delete}" update="@form"/>                                        
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
