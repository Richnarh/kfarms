<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="card">
            <h5 class="card-header">
                <span>Add egg weight</span>
            </h5>
            <div class="card-body">
                <h:form class="spaced-form" id="eggWeightForm">
                    <h:panelGrid columns="2">
                        <span class="required_field">#{msg.date}</span>
                        <p:datePicker value="#{eggWeightController.eggWeight.createdDate}" pattern="#{msg.formatted_date}" yearNavigator="true" monthNavigator="true"/>
                        
                        <span class="required_field">Number weighed</span>
                        <p:inputText value="#{eggWeightController.eggWeight.numberWeighed}" required="true"/>
                        
                        <span>Average weight</span>
                        <p:inputText value="#{eggWeightController.eggWeight.averageWeight}"/>
                        
                        <br/>
                        
                    </h:panelGrid>
                        <p:commandButton styleClass="kbtn-success mx-3" value="#{eggWeightController.optionText}"
                                         action="#{eggWeightController.saveEggWeight()}" update=":eggWeightTable"/>
                        <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}"
                                         action="#{eggWeightController.clearEggWeight()}" update="@form"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
