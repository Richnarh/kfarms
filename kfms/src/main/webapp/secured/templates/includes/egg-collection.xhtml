<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="card">
            <h5 class="card-header">
                <span>Add new eggs</span>
            </h5>
            <div class="card-body">
                <h:form class="spaced-form" id="eggCollectionForm">
                    <h:panelGrid columns="2">
                        <span class="required_field">#{msg.date}</span>
                        <p:datePicker value="#{eggCollectionController.dateCreated}" pattern="#{msg.formatted_date}" yearNavigator="true" monthNavigator="true"/>
                        
                        <span class="required_field">#{msg.egg_color}</span>
                        <p:selectOneMenu value="#{eggCollectionController.eggCollection.eggColor}" required="true">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{sharedClass.eggColorList}"/>
                        </p:selectOneMenu>
                        
                        <span class="required_field">#{msg.egg_size}</span>
                        <p:selectOneMenu value="#{eggCollectionController.eggCollection.eggSize}" required="true">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{sharedClass.eggSizeList}"/>
                        </p:selectOneMenu>
                        
                        <span class="required_field">#{msg.healthy_eggs}</span>
                        <p:inputText value="#{eggCollectionController.eggCollection.healthyQty}" required="true"/>
                        
                        <span>#{msg.damaged_eggs}</span>
                        <p:inputText value="#{eggCollectionController.eggCollection.damagedQty}"/>
                        
                        <br/>
                        
                    </h:panelGrid>
                        <p:commandButton styleClass="kbtn-success mx-3" value="#{eggCollectionController.optionText}" action="#{eggCollectionController.saveEggCollection()}" update=":eggCollectionTable"/>
                        <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}" immediate="true" action="#{eggCollectionController.clearEggs()}" update="@form"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
