<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="col-md-12">
            <div class="card">
                <h5 class="card-header display-box shadow-box text-white">Invoice Payment</h5>

                <div class="card-body">
                    <h:form id="billPaymentPanel">
                        <h:panelGrid columns="4" styleClass="spaced-form">
                            <span>#{msg.invoice}</span>
                            <p:selectOneMenu value="#{invoiceController.invoicePayment.invoice}" disabled="true">
                                <f:selectItem itemLabel="#{msg.choose}"/>
                                <f:selectItems value="#{commonClass.invoiceList}"/>
                            </p:selectOneMenu>
                            
                            <span class="required_field">#{msg.payment_staus}</span>
                            <p:selectOneMenu value="#{invoiceController.invoicePayment.paymentStatus}" required="true">
                                <f:selectItem itemLabel="#{msg.choose}"/>
                                <f:selectItems value="#{sharedClass.paymentStatusList}"/>
                            </p:selectOneMenu>
                            
                            <span class="required_field">Payment Date</span>
                            <p:datePicker value="#{invoiceController.invoicePayment.paymentDate}" required="true"
                                          yearNavigator="true" monthNavigator="true" pattern="#{msg.formatted_date}"/>

                            <span class="required_field">Amount Paid</span>
                            <p:inputText value="#{invoiceController.invoicePayment.amountPaid}" required="true"/>

                            <span>Note</span>
                            <p:inputTextarea value="#{invoiceController.invoicePayment.note}"/>

                        </h:panelGrid>

                        <center class="mb-4 pt-4">
                            <h:panelGrid columns="2">
                                <p:commandButton class="kbtn-success" value="#{invoiceController.optionText}" action="#{invoiceController.saveInvoicePayment()}" update="@form"/>
                                <p:commandButton class="kbtn-cancel" value="#{msg.clear}" action="#{invoiceController.clearInvoicePayment()}" update="@form"/>
                            </h:panelGrid>
                        </center>

                        <p:dataTable value="#{invoiceController.invoicePaymentList}" var="payment" paginator="true" paginatorPosition="bottom" rows="5">
                            <p:column class="row-toggler">
                                <p:rowToggler/>
                            </p:column>
                            <p:rowExpansion>
                                <h:panelGrid columns="2">
                                    <span>#{msg.payment_date}</span>
                                    <h:outputText value="#{payment.paymentDate}">
                                        <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                    </h:outputText>
                                    
                                    <span>#{msg.payment_code}</span>
                                    <h:outputText value="#{payment.paymentCode}"/>
                                    
                                    <span>#{msg.payment_staus}</span>
                                    <h:outputText value="#{payment.paymentStatus}"/>
                                    
                                    <span>#{msg.note}</span>
                                    <h:outputText value="#{payment.note}"/>

                                    <span>#{msg.value_date}</span>
                                    <h:outputText value="#{payment.valueDate}">
                                        <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                    </h:outputText>

                                </h:panelGrid>
                            </p:rowExpansion>

                            <p:column headerText="#{msg.ref_no}">
                                #{payment.invoice.refNo}
                            </p:column>

                            <p:column headerText="#{msg.total_amount} (#{appSession.currentUser.country.currencyCode})" class="text-right">
                                <h:outputText value="#{payment.invoice.totalAmount}">
                                    <f:convertNumber pattern="#{msg.money_pattern}"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="#{msg.amount_paid} (#{appSession.currentUser.country.currencyCode})" class="text-right">
                                <h:outputText value="#{payment.amountPaid}">
                                    <f:convertNumber pattern="#{msg.money_pattern}"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="#{msg.action}">
                                <p:commandButton class="kbtn-info" value="#{msg.edit}" 
                                               action="#{invoiceController.editInvoicePayment(payment)}" update="@form"/>
                            </p:column>

                            <p:column headerText="#{msg.action}">
                                <p:commandButton class="kbtn-danger" value="#{msg.delete}" 
                                               action="#{invoiceController.deleteInvoicePayment(payment)}" onclick="return confirm('#{msg.delete_message}')" update="@form"/>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </div>
            </div>

        </div>
    </h:body>
</html>
