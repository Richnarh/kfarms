<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="card">
            <h5 class="card-header">
                <span>Add new #{msg.feed}</span>
            </h5>
            <div class="card-body">
                <h:form class="spaced-form" id="feedForm">
                    <h:panelGrid columns="2">
                        <span class="required_field">#{msg.feed}</span>
                        <p:selectOneMenu value="#{feedController.feed.feedType}" required="true">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{commonClass.feedTypeList}"/>
                        </p:selectOneMenu>
                        
                        <span class="required_field">#{msg.amount} of feed</span>
                        <p:inputText value="#{feedController.feed.feedAmount}" required="true"/>
                        
                        <br/>
                        
                    </h:panelGrid>
                        <p:commandButton styleClass="kbtn-success mx-3" value="#{feedController.optionText}" action="#{feedController.saveFeed()}" update=":feedTable"/>
                        <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}" immediate="true" action="#{feedController.clearFeed()}" update="@form"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
