<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="card">
            <h5 class="card-header">
                <span>Add new #{msg.treatment}</span>
            </h5>
            <div class="card-body">
                <h:form class="spaced-form" id="treatmentForm">
                    <h:panelGrid columns="2">
                        <span class="required_field">#{msg.treatment}</span>
                        <p:selectOneMenu value="#{treatmentController.treatment.treatmentGiven}" required="true">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{commonClass.medicationList}"/>
                        </p:selectOneMenu>
                        
                        <span>#{msg.reason}</span>
                        <p:inputTextarea value="#{treatmentController.treatment.reason}"/>
                        
                        <br/>
                        
                    </h:panelGrid>
                        <p:commandButton styleClass="kbtn-success mx-3" value="#{treatmentController.optionText}" action="#{treatmentController.saveTreatment()}" update=":treatmentTable"/>
                        <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}" immediate="true" action="#{treatmentController.clearTreatment()}" update="@form"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
