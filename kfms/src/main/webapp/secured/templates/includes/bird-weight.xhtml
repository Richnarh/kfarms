<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="khoders-card">
            <h5 class="card-header">
                <span>#{msg.bird_weight}</span>
            </h5>
            <div class="card-body">
                <h:form class="spaced-form" id="birdWeightForm">
                    <h:panelGrid columns="2">
                        <span class="required_field">#{msg.number} Weighed</span>
                        <p:inputText value="#{birdWeightController.birdWeight.numberWeighed}" required="true"/>
                        
                        <span>Average Weight</span>
                        <p:inputText value="#{birdWeightController.birdWeight.averageWeight}"/>
                        
                        <br/>
                        
                    </h:panelGrid>
                        <p:commandButton styleClass="kbtn-success mx-3" value="#{birdWeightController.optionText}" 
                                         action="#{birdWeightController.saveBirdWeight()}" update=":birdWeightTable"/>
                        <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}" immediate="true" 
                                         action="#{birdWeightController.clearBirdWeight()}" update="@form"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
