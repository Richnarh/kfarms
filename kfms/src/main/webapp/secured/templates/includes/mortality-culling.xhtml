<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="card">
            <h5 class="card-header">
                <span>#{msg.mortality} and #{msg.culling}</span>
            </h5>
            <div class="card-body">
                <h:form class="spaced-form" id="mortalityForm">
                    <h:panelGrid columns="2">
                        <span class="required_field">#{msg.date}</span>
                        <p:datePicker value="#{mortalityController.mortality.createdDate}" pattern="#{msg.formatted_date}" yearNavigator="true" monthNavigator="true"/>
                        
                        <span class="required_field">#{msg.medication}</span>
                        <p:inputText value="#{mortalityController.mortality.number}"/>
                        
                        <span class="required_field">#{msg.mortality}/#{msg.culling}</span>
                        <p:selectOneMenu value="#{mortalityController.mortality.cullingMortality}">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{sharedClass.cullingMortalityList}"/>
                        </p:selectOneMenu>
                        
                        <span>#{msg.reason}</span>
                        <p:inputTextarea value="#{mortalityController.mortality.reason}"/>
                        
                        <br/>
                        
                    </h:panelGrid>
                        <p:commandButton styleClass="kbtn-success mx-3" value="#{mortalityController.optionText}" 
                                         action="#{mortalityController.saveMortality()}" update=":mortalityTable"/>
                        <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}" immediate="true" 
                                         action="#{mortalityController.clearMortality()}" update="@form"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
