<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
               #{msg.supplier}s
            </ui:define>

             <ui:define name="pageContent">
                <div class="col-md-12">
                    <p:panel header="#{msg.add_new} #{msg.supplier}">
                        <h:form id="supplierForm">
                            <h:panelGrid columns="6" styleClass="spaced-form">
                                <span class="required_field">Supplier Name</span>
                                <p:inputText value="#{supplierController.supplier.supplierName}" required="true"/>

                                <span>Email Address</span>
                                <p:inputText value="#{supplierController.supplier.emailAddess}"/>

                                <span class="required_field">Phone</span>
                                <p:inputText value="#{supplierController.supplier.phone}" required="true"/>

                                <span>Address</span>
                                <p:inputText value="#{supplierController.supplier.address}"/>

                                <span class="required_field">#{msg.business_name}</span>
                                <p:inputText value="#{supplierController.supplier.businessName}" required="true"/>

                            </h:panelGrid>
                            <center class="pt-3">
                                <p:commandButton styleClass="kbtn-success mx-3" value="#{supplierController.optionText}" action="#{supplierController.saveSupplier()}" update=":supplierTable, @form"/>
                                <p:commandButton styleClass="kbtn-cancel" value="#{msg.clear}" action="#{supplierController.clearSupplier()}" immediate="true" update="@form"/>
                            </center>
                        </h:form>
                    </p:panel>
                </div>

                <div class="col-md-12 pt-3">
                    <h:form id="supplierTable">
                        <p:dataTable value="#{supplierController.supplierList}" var="supplier" paginator="true" paginatorPosition="bottom" rows="10" resizableColumns="true">
                            <p:column styleClass="row-toggler">
                                <p:rowToggler/>
                            </p:column>

                            <p:rowExpansion>
                                <p:panelGrid columns="2">
                                    
                                    <span>#{msg.supplier_id}</span>
                                    <h:outputText value="#{supplier.supplierCode}"/>
                                    
                                    <span>Created Date</span>
                                    <h:outputText value="#{supplier.createdDate}">
                                        <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                    </h:outputText>
                                    
                                </p:panelGrid>
                            </p:rowExpansion>

                            <p:column headerText="Name">
                                #{supplier.supplierName}
                            </p:column>

                            <p:column headerText="Email Address">
                                #{supplier.emailAddess}
                            </p:column>

                            <p:column headerText="Phone" class="text-right">
                                #{supplier.phone}
                            </p:column>

                            <p:column headerText="Address">
                                #{supplier.address}
                            </p:column>

                            <p:column headerText="#{msg.business_name}">
                                #{supplier.businessName}
                            </p:column>
                            
                            <p:column headerText="#{msg.action}">
                                <p:commandButton action="#{supplierController.editSupplier(supplier)}" styleClass="kbtn-info" value="#{msg.edit}" update=":supplierForm"/>
                            </p:column>

                            <p:column headerText="#{msg.action}">
                                <p:commandButton action="#{supplierController.deleteSupplier(supplier)}" styleClass="kbtn-danger" value="#{msg.delete}" update="@form"/>                                        
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
