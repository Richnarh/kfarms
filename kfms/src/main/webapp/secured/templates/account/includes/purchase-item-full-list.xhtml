<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <div class="col-md-12">
            <div class="card">
                <h5 class="card-header shadow-box bg-gray">
                    <span style="text-decoration: underline">Bill Item Details</span>
                    <div class="field-shade">
                        <h:outputText class="text-right" style="font-size: 15px;" value="#{msg.total_amount}: #{appSession.currentUser.country.currencyCode} #{purchaseController.totalAmountPaid}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </div>
                </h5>

                <div class="card-body">
                    <h:form>
                        <p:dataTable value="#{purchaseController.purchaseItemInfoList}" var="purchaseItem" paginator="true" paginatorPosition="bottom" rows="5">
                            <p:column class="row-toggler">
                                <p:rowToggler/>
                            </p:column>
                            <p:rowExpansion>
                        <p:panelGrid columns="2">
                            <span>#{msg.id}</span>
                            <h:outputText value="#{purchaseItem.id}"/>
                        </p:panelGrid>
                    </p:rowExpansion>

                    <p:column headerText="#{msg.product}">
                        #{purchaseItem.itemName}
                    </p:column>
                    
                    <p:column headerText="#{msg.quantity}" class="text-right">
                        #{purchaseItem.quantity}
                    </p:column>

                    <p:column headerText="#{msg.unit_price} (#{appSession.currentUser.country.currencyCode})" class="text-right">
                        <h:outputText value="#{purchaseItem.unitPrice}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.total_amount} (#{appSession.currentUser.country.currencyCode})" class="text-right">
                        <h:outputText value="#{purchaseItem.totalAmount}">
                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                        </h:outputText>
                    </p:column>

                        </p:dataTable>

                        <center class="pt-3">

                            <p:commandButton class="kbtn-danger" value="#{msg.close}" action="#{purchaseController.closeFullPayment()}" ajax="false"/>
                        </center>
                    </h:form>
                </div>
            </div>

        </div>
    </h:body> 
</html>
