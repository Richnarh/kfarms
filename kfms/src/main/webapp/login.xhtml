<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>#{msg.title} | Login</title>
        <link rel="stylesheet" href="#{application.contextPath}/vendors/font-awesome/font-awesome.min.css" /> 
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/all.min.css" />    
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/icheck-bootstrap.min.css" />    
        <link rel="stylesheet" href="#{application.contextPath}/vendors/css/adminlte.min.css" />       
    </h:head>
    <body class="hold-transition login-page">
<div class="login-box">
  <h4 class="text-center">
      #{msg.title} Login
  </h4>
  <!-- /.login-logo -->
  <p:messages/>
  <div class="card">
    <div class="card-body login-card-body">
      <h:form>
        <div class="input-group mb-3">
            <input type="email" class="form-control" jsf:value="#{loginController.email}" placeholder="Email"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" jsf:value="#{loginController.password}" placeholder="Password"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          <div class="col-md-12">
            <button type="submit" jsf:action="#{loginController.doLogin()}" class="btn btn-primary btn-sm btn-block">Sign In</button>
          <!-- /.col -->
        </div>
      </h:form>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#{application.contextPath}/register.xhtml" class="btn btn-outline-info btn-sm btn-block">
          <i class="fa fa-user mr-2"></i> Create Account
        </a>
        <p class="mb-1 pt-3">
            <a class="text-danger" href="#{application.contextPath}/forgot-password.xhtml">I forgot my password</a>
      </p>
      </div>
        
    </div>
  </div>
</div>

        <script src="#{application.contextPath}/vendors/js/jquery.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/bootstrap.bundle.min.js"></script>

        <script src="#{application.contextPath}/vendors/js/adminlte.min.js"></script>
      
</body>
</html>
